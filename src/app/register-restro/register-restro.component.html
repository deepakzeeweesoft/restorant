<h1>Register New User!</h1>
 <div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success!</strong> your data has been entered.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div> 
  
   <form [formGroup]="register" (ngSubmit)="collection()"> 
      <div class="form-group">
        <label for="exampleInputEmail1">id</label>
        <input type="number" class="form-control" formControlName="id"  placeholder="Enter id">
      </div>
     
      <div class="form-group">
          <label for="exampleInputEmail1">Name</label>
          <input type="text" class="form-control" formControlName="Name" placeholder="Enter Name">
        </div>
  
        <div class="form-group">
          <label for="exampleInputEmail1">password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password">
        </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
     </form>
